name: Build FadCam Pro Variants Debug (Pre-built)

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-pro-variants:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Clone patched Media3 for live streaming
        run: |
          git clone --depth 1 https://github.com/anonfaded/media3-patched.git /tmp/media3-patched
          echo "✓ Patched Media3 cloned to /tmp/media3-patched"
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Setup local.properties for debug build
        run: |
          echo "Building debug APKs - no keystore required"
          
      - name: Build Notes Pro variant
        run: |
          chmod +x ./gradlew
          ./gradlew assembleNotesProDebug

      - name: Build Calculator Pro variant
        run: ./gradlew assembleCalcProDebug

      - name: Build Weather Pro variant
        run: ./gradlew assembleWeatherProDebug
          
      - name: Verify APKs were built
        run: |
          echo "✓ Checking built APKs..."
          ls -lh app/build/outputs/apk/notesPro/debug/app-notesPro-debug.apk
          ls -lh app/build/outputs/apk/calcPro/debug/app-calcPro-debug.apk
          ls -lh app/build/outputs/apk/weatherPro/debug/app-weatherPro-debug.apk
          
      - name: Upload Pro variant artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fadcam-pro-variants-debug
          path: |
            app/build/outputs/apk/notesPro/debug/app-notesPro-debug.apk
            app/build/outputs/apk/calcPro/debug/app-calcPro-debug.apk
            app/build/outputs/apk/weatherPro/debug/app-weatherPro-debug.apk
          retention-days: 1
          
      - name: Build summary
        run: |
          echo "## ✅ FadCam Pro Variants Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built Variants:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 1. Notes Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.notes" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Notes" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-notesPro-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 2. Calculator Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.calc" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Calculator" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-calcPro-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 3. Weather Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.weather" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Weather" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-weatherPro-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Build Type: Pro (Debug, Unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "- Version Suffix: -Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:**" >> $GITHUB_STEP_SUMMARY
          echo "All APKs are available in the workflow artifacts (7-day retention)" >> $GITHUB_STEP_SUMMARY
