name: Build FadCam Pro Variants Release (Pre-built)

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-pro-variants:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Clone patched Media3 for live streaming
        run: |
          git clone --depth 1 https://github.com/anonfaded/media3-patched.git /tmp/media3-patched
          echo "✓ Patched Media3 cloned to /tmp/media3-patched"
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Setup local.properties for release build
        run: |
          echo "Building release APKs - no keystore required (unsigned)"
          
      - name: Build Notes Pro variant
        run: |
          chmod +x ./gradlew
          ./gradlew assembleNotesProRelease

      - name: Build Calculator Pro variant
        run: ./gradlew assembleCalcProRelease

      - name: Build Weather Pro variant
        run: ./gradlew assembleWeatherProRelease
          
      - name: Verify APKs were built
        run: |
          echo "✓ Checking built APKs..."
          ls -lh app/build/outputs/apk/notesPro/release/app-notesPro-release-unsigned.apk || ls -lh app/build/outputs/apk/notesPro/release/
          ls -lh app/build/outputs/apk/calcPro/release/app-calcPro-release-unsigned.apk || ls -lh app/build/outputs/apk/calcPro/release/
          ls -lh app/build/outputs/apk/weatherPro/release/app-weatherPro-release-unsigned.apk || ls -lh app/build/outputs/apk/weatherPro/release/
          
      - name: Upload Pro variant artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fadcam-pro-variants-release-unsigned
          path: |
            app/build/outputs/apk/notesPro/release/*.apk
            app/build/outputs/apk/calcPro/release/*.apk
            app/build/outputs/apk/weatherPro/release/*.apk
          retention-days: 1
          
      - name: Build summary
        run: |
          echo "## ✅ FadCam Pro Variants Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built Variants:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 1. Notes Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.notes" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Notes" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-notesPro-release-unsigned.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 2. Calculator Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.calc" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Calculator" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-calcPro-release-unsigned.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 3. Weather Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.weather" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Weather" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-weatherPro-release-unsigned.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Build Type: Release (Unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:**" >> $GITHUB_STEP_SUMMARY
          echo "All APKs are available in the workflow artifacts (1-day retention)" >> $GITHUB_STEP_SUMMARY
